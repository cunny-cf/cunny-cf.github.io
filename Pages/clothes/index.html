<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Repo :: Clothing</title>

    <link rel="shortcut icon" href="../../data/src/img/favicons/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../../data/src/styling/output.css">
    <link rel="stylesheet" href="../../data/src/styling/style.css">
    <script src="../../data/src/scripts/rivet.js"></script>

    <!-- <script defer src="https://cdn.tailwindcss.com"></script> -->


</head>

<body class="bg-slate-900">
    <div class="sticky top-0 z-10 bg-slate-900" id="nav-container">

    </div>
    <button onclick="backToTop()"
        class="fixed z-10 bottom-10 right-10 text-black bg-amber-500 px-6 py-1 text-center font-medium hover:bg-amber-600 ">Back
        To Top</button>
    <section class="w-full flex justify-center overflow-y-scroll overflow-x-hidden  px-2 py-2 md:px-6">
        <div class="max-w-8xl w-full" id="main-section">
            <div class="w-full flex flex-wrap justify-center md:justify-start items-center">
                <div class="p-2 md:p-4 lg:p-6 w-11/12 md:w-6/12 lg:w-4/12 xl:w-3/12" rv-each-clothing="data">
                    <div rv-id="clothing.id"
                        class="w-full text-gray-700 bg-amber-50 relative rounded-lg shadow-lg border overflow-x-hidden  transition-all duration-200 card hover:scale-[1.02]">
                        <button title="Copy ID" onclick="copyIdToClipboard(this)"
                            class="w-10 h-10 bg-white flex items-center justify-center rounded-full shadow-lg absolute top-3 right-3 border-2 border-amber-500 border-double">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-7 h-7">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244" />
                            </svg>
                        </button>
                        <div class="">
                            <img class="w-full h-64 object-cover" loading="lazy"
                                rv-src="clothing.img || https://core.trac.wordpress.org/raw-attachment/ticket/24891/24891.404-not-found.png"
                                alt="clothing image">
                        </div>
                        <div class="p-4 flex flex-col gap-4 productName">
                            <div class="flex flex-col gap-1">
                                <p class="opacity-0 absolute scale-0">
                                    {clothing.id}
                                </p>
                                <p class="truncate text-base">
                                    Clothing: <span
                                        class=" text-lg font-medium clothingName item-name">{clothing.name}</span>
                                </p>
                                <p class="truncate text-base">
                                    For: <span class=" text-lg font-medium avatarName">{clothing.avatarName}</span>
                                </p>
                            </div>
                            <div class=" flex justify-between w-full font-medium">
                                <a class="flex gap-3" target="_blank" rv-href="clothing.download">
                                    Download
                                    <span>
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
                                        </svg>
                                    </span>
                                </a>
                                <a class="flex gap-3" target="_blank" rv-href="clothing.source">
                                    Source
                                    <span>
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244" />
                                        </svg>
                                    </span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../../data/src/scripts/main.js"></script>

    <script>

        const data = [];
        rivets.bind(document.querySelector('body'), {
            data: data
        });

        window.onload = function () {

            getData("../fetch/premium-clothes.json").then(clothing => {
                data.push(...clothing)
            })
        }


    </script>
</body>

</html>
